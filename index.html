            padding: 0;

            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;

            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header-emoji {
            font-size: 1.2em;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Category Selection */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .category-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .category-btn.random {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            grid-column: 1 / -1;
        }

        /* Scoreboard */
        .scoreboard {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            text-align: center;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
        }

            margin-bottom: 30px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #666;
        }

        .question-text {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 18px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
        }

        .option-btn:hover:not(:disabled) {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option-btn.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .option-btn .option-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            font-weight: bold;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: translateY(-2px);

        .next-btn:disabled {
            opacity: 0.5;

        .summary-stats {

        .action-buttons {

            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;

        .play-again-btn {

        }

            }

             "question": "Which player has the most assists in World Cup history?",
             "options": ["Pel√©", "Messi", "Maradona", "Kroos"],
             "answer_index": 0},

            {"id": 49, "category": "Records", "difficulty": "medium",
             "question": "Which country won the Copa Am√©rica 2021?",
             "options": ["Brazil", "Argentina", "Chile", "Uruguay"],
             "answer_index": 1},

            {"id": 50, "category": "Records", "difficulty": "medium",
             "question": "Who scored the fastest goal in World Cup history (as of 2022)?",
             "options": ["Hakan ≈û√ºk√ºr", "Cristiano Ronaldo", "David Villa", "Mbapp√©"],
             "answer_index": 0}
        ];

        // Game state
        let currentCategory = '';
        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let points = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let currentStreak = 0;
        let longestStreak = 0;
        let hasAnswered = false;

        // Utility functions
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function getQuestionsByCategory(category) {
            if (category === 'Random') {
                return shuffleArray(questions);
            }
            return shuffleArray(questions.filter(q => q.category === category));
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Game functions
        function startQuiz(category) {
            currentCategory = category;
            quizQuestions = getQuestionsByCategory(category).slice(0, QUESTIONS_PER_GAME);
            
            // Reset game state
            currentQuestionIndex = 0;
            points = 0;
            correctCount = 0;
            wrongCount = 0;
            currentStreak = 0;
            longestStreak = 0;
            hasAnswered = false;

            updateScoreboard();
            showScreen('quizScreen');
            loadQuestion();
        }

        function loadQuestion() {
            hasAnswered = false;
            const question = quizQuestions[currentQuestionIndex];
            
            document.getElementById('categoryName').textContent = question.category;
            document.getElementById('difficulty').textContent = `Difficulty: ${question.difficulty}`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('questionNumber').textContent = 
                `${currentQuestionIndex + 1}/${QUESTIONS_PER_GAME}`;
            
            // Load options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.innerHTML = `<span class="option-number">${index + 1}</span>${option}`;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });

            // Hide feedback and reset next button
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('streakBonus').style.display = 'none';
            document.getElementById('nextBtn').disabled = true;
        }

        function selectAnswer(selectedIndex) {
            if (hasAnswered) return;
            hasAnswered = true;

            const question = quizQuestions[currentQuestionIndex];
            const isCorrect = selectedIndex === question.answer_index;
            const buttons = document.querySelectorAll('.option-btn');
            
            // Disable all buttons
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === question.answer_index) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    btn.classList.add('wrong');
                }
            });

            // Update feedback
            const feedback = document.getElementById('feedback');
            feedback.classList.add('show');
            
            if (isCorrect) {
                correctCount++;
                currentStreak++;
                longestStreak = Math.max(longestStreak, currentStreak);
                
                let gainedPoints = CORRECT_POINTS;
                feedback.textContent = '‚úì Correct!';
                feedback.className = 'feedback show correct';
                
                if (currentStreak >= BONUS_FROM_STREAK) {
                    gainedPoints += BONUS_POINTS;
                    const streakBonus = document.getElementById('streakBonus');
                    streakBonus.textContent = `üî• Streak Bonus! +${BONUS_POINTS} points`;
                    streakBonus.style.display = 'block';
                }
                
                points += gainedPoints;
            } else {
                wrongCount++;
                currentStreak = 0;
                feedback.textContent = `‚úó Wrong. Correct answer: ${question.options[question.answer_index]}`;
                feedback.className = 'feedback show wrong';
            }

            updateScoreboard();
            document.getElementById('nextBtn').disabled = false;
        }

        function updateScoreboard() {
            document.getElementById('currentPoints').textContent = points;
            document.getElementById('currentStreak').textContent = currentStreak;
            document.getElementById('correctCount').textContent = correctCount;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < quizQuestions.length) {
                loadQuestion();
            } else {
                showSummary();
            }
        }

        function showSummary() {
            const totalQuestions = quizQuestions.length;
            const accuracy = totalQuestions > 0 ? ((correctCount / totalQuestions) * 100).toFixed(1) : 0;

            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('finalCorrect').textContent = correctCount;
            document.getElementById('finalWrong').textContent = wrongCount;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            document.getElementById('longestStreak').textContent = longestStreak;
            document.getElementById('finalPoints').textContent = points;

            showScreen('summaryScreen');
        }

        function resetGame() {
            showScreen('categoryScreen');
        }
    </script>
</body>
</html>
